  <script>
    document.addEventListener("DOMContentLoaded", () => {
      holeTermine();
    });

    function format_date(date) {
      return `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
    }

    function holeTermine(dateFrom, dateTo) {
      if (!dateTo) dateTo = new Date("3000-01-01");
      if (!dateFrom) dateFrom = 0;
      const table = document.querySelector("tbody");
      table.innerHTML = '';

      // Fetch all appointments -- <td>${new Date(appointment.appointmentDate).toLocaleString()}</td>
      fetch("/holetermine")
        .then((response) => response.json())
        .then((appointments) => {

          appointments.filter(a => new Date(a.appointmentDate) <= dateTo && new Date(a.appointmentDate) >= dateFrom).forEach((appointment) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                        <tr>
                          <td>${format_date(new Date(appointment.appointmentDate))}</td>
                          <td>${appointment.appointmentTyp}</td>
                          <td><button class="btn btn-danger btn-sm" onclick="storniereTermin(${appointment.terminID})"><i class="bi bi-x-circle"></i></button></td>
                        </tr>
                      `;
            table.appendChild(tr);
          });
        });
    }

    // JavaScript-Code innerhalb von <script> tags in appointmentoverview.html

    function storniereTermin(terminID) {
      fetch("/storniereTermin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ terminID: terminID })
      })
        .then(response => {
          if (response.ok) {
            // Termin erfolgreich storniert, entferne die Zeile aus der Tabelle
            const row = document.getElementById(`appointment-${terminID}`);
            row.parentNode.removeChild(row);
          } else {
            // Fehler beim Stornieren des Termins
            console.error("Fehler beim Stornieren des Termins:", response.statusText);
          }
        })
        .catch(error => {
          console.error("Fehler beim Stornieren des Termins:", error);
        });
    }





  </script>
